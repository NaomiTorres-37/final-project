<div class="container my-4">
    <h2> id="searchHeading">Search for Dad Jokes</h2>
    <input  type="text" id="searchTerm" class="form-control mb-2" placeholder="Enter a keyword">
    <button class="btn btn-success mb-3" onclick="searchJokes()">Search</button>
    <ul id="jokeList" class="list-group"></ul>
    </div>
    </div>

    <footer>
        <hr><!--horizontal rule-->

    </footer>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

         <script>
            function searchJokes() {
                const term = document.getElementById("searchTerm").value.trim();
                const jokeList = document.getElementById("jokeList");

                if (term ==="") {
                    alert("Please enter any word to search!");
                    return;
                }

                fetch(`https://icanhazdadjoke.com/search?term=${term}`,{
                    headers: { "Accept": "application/json",
                        "User-Agent": "Naomi Dad Jokes App (mailto:naomi.torres@cix.csi.cuny.edu)"
                     }
                })
                .then(response => response.json())
                .then(data => {
                    jokeList.innerHTML = "";

                    if (data.results.length == 0) {
                        jokeList.innerHTML = "<li class= 'list-group-item'>No jokes found ðŸ˜¢ </li>";
                    } else {
                        data.results.forEach(joke => {
                            const li = document.createElement("li");
                            li.className = "list-group-item";
                            li.textContent = joke.joke;
                            jokeList.appendChild(li);
                        });
                    }

                })
                .catch(err => {
                    jokeList.innerHTML = "<li class= 'list-group-item'>Error fetching jokes ðŸ˜¬ </li>";
                    console.error(err);
                });
            }
         </script>

    </body>
