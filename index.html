<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DAD JOKE API</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>

        .navbar-green {
            background-color: #28a745;
        }
        html, body {
            height: 100%; 
            margin: 0;
        }

        body{
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }
        </style>

    </head>




    <body>
        <div class = "content">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-green shadow-sm">
            <div class="container">
              <a class="navbar-brand" href="index.html">DAD JOKE API</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="images.html">Picture Jokes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="search.html">Search For A Dad Joke</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <div class="container my-5">
            <h2 class="mb-4">Random Dad Jokes</h2>

            <div class="row" id="homeJokeCards"></div>
        </div>

        <footer>
        <hr><!--horizontal rule-->
         <p> Dad Joke API | Naomi Torres | CSC 225 | FINAL PROJECT | 2025 </p>
        </footer>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


         <script>
            function loadHomeJokes() {
                const container = document.getElementById("homeJokeCards");

                fetch("https://icanhazdadjoke.com/search?limit=30" ,{
                    headers: { "Accept": "application/json" }
                })
                .then(res => res.json())
                .then(data => {
                    container.innerHTML = "";

                    const selected = data.results
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 3);

                    selected.forEach(joke => {
                        const col = document.createElement("div");
                        col.className = "col-md-4 mb-3";

                        col.innerHTML = `
                        <div class="card shadow-sm h-100" >
                            <div class="card-body">
                                <h5 class ="card-title">Random Dad Joke</h5>
                                <p class ="card-text">${joke.joke}</p>
                        </div>
                        </div>
                     `;
                     container.appendChild(col);
                        
                    });
                })
                .catch(err => console.error(err));
            }
            window.onload = loadHomeJokes;
         </script>
    </body>


</html>
