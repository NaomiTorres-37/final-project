<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DAD JOKE API</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>

        .navbar-green {
            background-color: #28a745;
        }
        html, body {
            height: 100%; 
            margin: 0;
        }

        body{
            display: flex;
            flex-direction: column;
            background: repeating-linear-gradient(
                135deg,
                #d4f0f7,
                #d4f0f7 50px,
                #c8e6f7 50px,
                #c8e6f7 100px
            );
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }

        .pastel-card {
            background-color: #c8f7d4;
            border: 2px solid #28a745;
            border-radius: 10px;
        }

        .nav-btn {
            background-color: #c8f7d4;
            color: #28a745;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #28a745;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: #aef0c8;
        }
        </style>

    </head>




    <body>
        <div class = "content">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-green shadow-sm">
            <div class="container">
              <a class="navbar-brand" href="index.html">DAD JOKE API</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="images.html">Picture Jokes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="search.html">Search For A Dad Joke</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <div class="d-flex justify-content-center gap-3 my-4 flex-wrap">
            <a href="index.html" class="nav-btn">Random Jokes</a>
            <a href="images.html" class="nav-btn">Picture Jokes</a>
            <a href="search.html" class="nav-btn">Search Jokes</a>
        </div>

        <div class="container my-5">
            <h2 class="mb-4 text-center fw-bold display-6">Random Dad Jokes</h2>

            <div class="row" id="homeJokeCards"></div>
        </div>

        <footer>
        <hr><!--horizontal rule-->
         <p> Dad Joke API | Naomi Torres | CSC 225 | FINAL PROJECT | 2025 </p>
        </footer>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


         <script>
            function loadHomeJokes() {
                const container = document.getElementById("homeJokeCards");

                fetch("https://icanhazdadjoke.com/search?limit=30" ,{
                    headers: { "Accept": "application/json",
                    "User-Agent": "Naomi Dad Jokes App (mailto:naomi.torres@cix.csi.cuny.edu)"            
                     }
                })
                .then(res => res.json())
                .then(data => {
                    container.innerHTML = "";

                    const selected = data.results
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 3);

                    selected.forEach(joke => {
                        const col = document.createElement("div");
                        col.className = "col-md-4 mb-3";

                        col.innerHTML = `
                        <div class="card shadow-sm h-100 pastel-card" >
                            <div class="card-body">
                                <h5 class ="card-title">Random Dad Joke</h5>
                                <p class ="card-text">${joke.joke}</p>
                        </div>
                        </div>
                     `;
                     container.appendChild(col);
                        
                    });
                })
                .catch(err => console.error(err));
            }
            window.onload = loadHomeJokes;
         </script>
    </body>


</html>
