<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DAD JOKE PICTURES</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <style>

        .navbar-green {
            background-color: #28a745;
        }
        html, body {
            height: 100%; 
            margin: 0;
        }

        body{
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }
        #imageContainer {
            column-count: 3;
            column-gap: 20px
        }

        #imageContainer img {
            width: 100%;
            display: block;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 2px solid #28a745;
            background: white;
            padding: 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            overflow: auto;
            overflow: auto;
            background: rgba(0,0,0,0.7);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right:40px ;
            color: white;
            font-size: 40px;
            cursor: pointer;


        }
        @media (max-width: 768px) {
            #imageContainer {
                column-count: 2;
            }
        }
        @media (max-width: 500px) {
            #imageContainer {
                column-count: 1;
            }
        }
        </style>

    </head>




    <body>
        <div class = "content">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-green shadow-sm">
            <div class="container">
              <a class="navbar-brand" href="index.html">DAD JOKE API</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    
                    <a class="nav-link"  href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="images.html">Picture Jokes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="search.html">Search For A Dad Joke</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        

        <div class="container my-4">
            <h2>Dad Joke Images</h2>

            <button class="btn btn-success mb-3" onclick="loadJokeImages()">Load Jokes</button>

            <div id="imageContainer"></div>
        </div>
        </div>

        <div id="imgModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>

        <footer>
        <hr><!--horizontal rule-->
         <p> Dad Joke API | Naomi Torres | CSC 225 | FINAL PROJECT | 2025 </p>
        </footer>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

         <script>
            function loadJokeImages() {
                const container = document.getElementById("imageContainer");

                const randomPage = Math.floor(Math.random() * 20) + 1;

                fetch(`https://icanhazdadjoke.com/search?limit=20&page=${randomPage}`, {
                    headers: { "Accept": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                container.innerHTML = ""; 

                const jokes = data.results.slice(0,10);

                jokes.forEach(joke => {
                    const img = document.createElement("img");
                    img.src = `https://icanhazdadjoke.com/j/${joke.id}.png`;
                    img.onclick = () => openModal(img.src);
                    container.appendChild(img);
                });
            })
            .catch(err => {
                container.innerHTML = "<p> Error loading images ðŸ˜¬ </p>";
                console.error(err);
            });
        }

        function openModal(src) {
            document.getElementById("modalImage").src = src;
            document.getElementById("imgModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("imgModal").style.display = "none";
        }
        window.onload = loadJokeImages;
         </script>
    </body>


</html>
