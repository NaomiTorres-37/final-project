<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DAD JOKE PICTURES</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <style>

        .navbar-green {
            background-color: #28a745;
        }
        html, body {
            height: 100%; 
            margin: 0;
        }

        body{
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }
        #imageContainer {
            column-count: 3;
            column-gap: 20px
        }

        #imageContainer img {
            width: 100%;
            display: block;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 2px solid #28a745;
            background: white;
            padding: 10px;
            cursor: pointer;
        }

        .custom-modal {
            display:none;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-card {
            background: #c8f7d4;
            border: 3px solid #28a745;
            padding: 20px;
            border-radius: 15px;
            width: 350px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
            animation: popIn 0.25s ease-out
        }
           
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1;}
        }

        .modal-card img {
            width: 100%;
            border-radius: 10px;
            background: white;
            padding: 10px;
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 30px;
            color: #28a745;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            #imageContainer {
                column-count: 2;
            }
        }

        @media (max-width: 500px) {
            #imageContainer {
                column-count: 1;
            }
        }
        </style>

    </head>




    <body>
        <div class = "content">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-green shadow-sm">
            <div class="container">
              <a class="navbar-brand" href="index.html">DAD JOKE API</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    
                    <a class="nav-link"  href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="images.html">Picture Jokes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="search.html">Search For A Dad Joke</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        

        <div class="container my-4">
            <h2>Dad Joke Images</h2>

            <div id="imageContainer"></div>

            <div class ="text-center mt-3">
            <button class="btn btn-success" onclick="loadJokeImages()">Load Jokes</button>
                </div>
            
        </div>
    </div>

        <div id="imgModal" class="custom-modal">
            <div class ="modal-card">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <img id="modalImage" />
            </div>
        </div>
        

        <footer>
        <hr><!--horizontal rule-->
         <p> Dad Joke API | Naomi Torres | CSC 225 | FINAL PROJECT | 2025 </p>
        </footer>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

         <script>
            function loadJokeImages() {
                const container = document.getElementById("imageContainer");

                const randomPage = Math.floor(Math.random() * 20) + 1;

                fetch(`https://icanhazdadjoke.com/search?limit=30&page=${randomPage}`, {
                    headers: { "Accept": "application/json",
                    "User-Agent": "Naomi Dad Jokes App (mailto:naomi.torres@cix.csi.cuny.edu)"
                     }
            })
            .then(response => response.json())
            .then(data => {
                container.innerHTML = ""; 

                const sortedJokes = data.results.sort((a,b) => a.joke.localeCompare(b.joke));

               

                const jokesToShow = sortedJokes.slice(0,10);

                jokesToShow.forEach(joke => {
                    const img = document.createElement("img");
                    img.src = `https://icanhazdadjoke.com/j/${joke.id}.png`;
                    img.onclick = () => openModal(img.src);
                    container.appendChild(img);
                });
            })
            .catch(err => {
                container.innerHTML = "<p> Error loading images ðŸ˜¬ </p>";
                console.error(err);
            });
        }

        function openModal(src) {
            document.getElementById("modalImage").src = src;
            document.getElementById("imgModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("imgModal").style.display = "none";
        }
        window.onload = loadJokeImages;
         </script>
    </body>


</html>
