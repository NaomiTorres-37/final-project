<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DAD JOKE PICTURES</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <style>

        .navbar-green {
            background-color: #28a745;
        }
        html, body {
            height: 100%; 
            margin: 0;
        }

        body{
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }
        #imageContainer img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #28a745;
            background: white;
            padding: 10px;
        }
        </style>

    </head>




    <body>
        <div class = "content">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-green shadow-sm">
            <div class="container">
              <a class="navbar-brand" href="index.html">DAD JOKE API</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    
                    <a class="nav-link"  href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="images.html">Picture Jokes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="search.html">Search For A Dad Joke</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        

        <div class="container my-4">
            <h2>Dad Joke Images</h2>

            <button class="btn btn-success mb-3" onclick="loadJokeImages()">Load Jokes</button>

            <div id="imageContainer" class="d-flex flex-column gap-4"></div>
        </div>
        </div>

        <footer>
        <hr><!--horizontal rule-->
         <p> Dad Joke API | Naomi Torres | CSC 225 | FINAL PROJECT | 2025 </p>
        </footer>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

         <script>
            function loadJokeImages() {
                const container = document.getElementById("imageContainer");

                fetch("https://icanhazdadjoke.com/search?limit=20", {
                    headers: { "Accept": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                container.innerHTML = ""; 

                data.results.forEach(joke => {
                    const img = document.createElement("img");
                    img.src = `https://icanhazdadjoke.com/j/${joke.id}.png`;
                    img.style.width = "300px";
                    img.style.display = "block";
                    img.style.margin = "20px auto";
                    container.appendChild(img);
                });
            })
            .catch(err => {
                container.innerHTML = "<p> Error loading images ðŸ˜¬ </p>";
                console.error(err);
            });
        }
        window.onload = loadJokeImages;
         </script>
    </body>


</html>
